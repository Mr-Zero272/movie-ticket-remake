<figure>
    <div class="mb-5 flex gap-x-2">
        <div class="w-1/6 space-y-5">
            <div class="flex flex-shrink-0 flex-col text-center leading-none">
                <span class="mb-2 border-b-2 border-gray-200 pb-2 text-gray-500">Jul</span>
                <span class="text-lg font-medium leading-none text-gray-800">18</span>
            </div>
            <div class="w-full -rotate-90 text-center text-gray-500">
                <span>PM</span>
            </div>
            <div class="w-full -rotate-90 text-center text-gray-500">
                <span class="font-medium leading-none text-gray-800">20:00</span>
            </div>
        </div>
        <img
            class="h-80 flex-1 rounded-lg"
            src="https://i.pinimg.com/736x/66/81/51/668151f3f4e8ea231e7fd5839667e617.jpg"
            alt="poster"
        />
    </div>
    <figcaption class="px-4">
        <div>
            <div class="mb-1 text-xs font-medium tracking-widest text-primary">TITLE</div>
            <h6 class="mb-3 line-clamp-2 text-xl font-medium text-gray-900">The 400 Blows</h6>
            <div class="flex gap-x-5">
                <div class="mb-3 flex items-center gap-x-3 text-xs text-gray-400">
                    <span>{{ 123 }} MIN</span>
                    <span class="h-3 w-[0.1rem] rounded-full bg-gray-400 dark:bg-white"></span>
                    <span>{{ 'Action' }}</span>
                </div>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4 cursor-pointer text-gray-500"
                    [ngClass]="{ 'fill-red-500 text-red-500': false }"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                    />
                </svg>
            </div>
            <p class="mb-5 line-clamp-3 leading-relaxed">
                Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.
            </p>
            <p>Hall: Alpha</p>
        </div>
    </figcaption>
</figure>
