<aside class="fixed inset-0 left-0 w-56 rounded-r-2xl bg-black text-white">
  <div class="my-5 flex items-center justify-center gap-x-2">
    <ng-icon name="heroCubeTransparent" size="50" class="text-white"></ng-icon>
    <div class="text-2xl font-medium">MM</div>
  </div>

  <ul class="flex flex-col">
    <li *ngFor="let navRoute of navRoutes.analyze">
      <a [routerLink]="navRoute.route" class="flex cursor-pointer items-center gap-x-3 font-medium">
        <div
          class="h-6 w-1 rounded-full"
          [routerLinkActive]="'bg-white'"
          [routerLinkActiveOptions]="{ exact: true }"
        ></div>
        <div class="mr-3 flex w-full items-center gap-x-5 rounded-md px-5 py-1.5 hover:bg-accent-foreground">
          <div
            class="flex size-9 items-center justify-center rounded-full p-1"
            [routerLinkActive]="'bg-white text-black'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ng-icon [name]="navRoute.icon" size="24" class="m-0 p-0"></ng-icon>
          </div>
          <div>{{ navRoute.label }}</div>
        </div>
      </a>
    </li>
  </ul>
  <div class="my-2 h-[1px] bg-gray-500 px-3"></div>
  <ul class="flex flex-col">
    <li *ngFor="let navRoute of navRoutes.manage">
      <a [routerLink]="navRoute.route" class="flex cursor-pointer items-center gap-x-3 font-medium">
        <div
          class="h-6 w-1 rounded-full"
          [routerLinkActive]="'bg-white'"
          [routerLinkActiveOptions]="{ exact: true }"
        ></div>
        <div class="mr-3 flex w-full items-center gap-x-5 rounded-md px-5 py-1.5 hover:bg-accent-foreground">
          <div
            class="flex size-9 items-center justify-center rounded-full p-1"
            [routerLinkActive]="'bg-white text-black'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ng-icon [name]="navRoute.icon" size="24" class="m-0 p-0"></ng-icon>
          </div>
          <div>{{ navRoute.label }}</div>
        </div>
      </a>
    </li>
  </ul>
</aside>
