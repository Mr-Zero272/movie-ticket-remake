<div class="group flex cursor-pointer items-center justify-between">
  <div class="flex items-center gap-x-2">
    <div class="flex size-10 items-center justify-center rounded-lg bg-black p-1.5 text-white">
      <ng-icon name="heroPlusCircle" size="24"></ng-icon>
    </div>
    <div class="flex flex-col">
      <span class="font-medium group-hover:underline">Order: {{ order.id.slice(16) }} ...</span>
      <span class="text-xs text-gray-500">{{ order.orderStatus }}</span>
    </div>
  </div>
  <div class="text-sm text-green-400">
    {{ order.amount | currency: 'VND' }}
  </div>
</div>
