<div *ngIf="!loading; else loadingState" class="group flex cursor-pointer items-center justify-between">
  <div class="flex items-center gap-x-2">
    <div class="flex size-10 items-center justify-center rounded-lg bg-black p-1.5 text-white">
      <ng-icon name="heroPlusCircle" size="24"></ng-icon>
    </div>
    <div class="flex flex-col">
      <span class="font-medium group-hover:underline">{{ title }}</span>
      <span class="text-xs text-gray-500">{{ describe }}</span>
    </div>
  </div>
  <div class="text-sm text-green-400">
    <span *ngIf="valueType === 'normal'; else currencyValue">{{ value }}</span>
    <ng-template #currencyValue>
      <span>{{ value | currency: 'VND' }}</span>
    </ng-template>
  </div>
</div>

<ng-template #loadingState>
  <div class="group flex animate-pulse cursor-pointer items-center justify-between">
    <div class="flex items-center gap-x-2">
      <div class="flex size-10 items-center justify-center rounded-lg bg-gray-200 p-1.5 text-white">
        <div class="size-7 rounded-lg bg-gray-200"></div>
      </div>
      <div class="flex flex-col">
        <span class="mb-2 h-3 w-32 rounded-full bg-gray-200"></span>
        <span class="mb-2 h-3 w-24 rounded-full bg-gray-200"></span>
      </div>
    </div>
    <div class="text-sm text-green-400">
      <span class="mb-2 h-3 w-24 rounded-full bg-gray-200"></span>
    </div>
  </div>
</ng-template>
