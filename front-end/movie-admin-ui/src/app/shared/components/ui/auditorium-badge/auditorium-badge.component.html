<div
  *ngIf="!loading; else loadingSkeleton"
  class="flex cursor-pointer items-center gap-x-3 rounded-full border border-gray-300 px-3 py-1.5"
  [style.backgroundColor]="active ? backgroundColor : ''"
  (click)="handleChooseAuditorium()"
  [ngClass]="class"
>
  <div
    class="rounded-full p-2"
    [style.backgroundColor]="active ? 'white' : backgroundColor"
    [style.color]="active ? 'black' : 'white'"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
      />
    </svg>
  </div>
  <div class="text-sm">
    <div class="font-semibold" [ngClass]="{ 'text-white': active }">{{ hall }}</div>
    <div class="text-xs text-gray-500" [ngClass]="{ 'text-white': active }">{{ subInfo }}</div>
  </div>
</div>
<ng-template #loadingSkeleton>
  <div
    class="flex w-fit animate-pulse cursor-pointer items-center gap-x-3 rounded-full border border-gray-300 px-3 py-1.5"
  >
    <div class="rounded-full bg-gray-200 p-2 text-white">
      <div class="size-5"></div>
    </div>
    <div class="text-sm">
      <div class="mb-2 h-2 w-16 rounded-full bg-gray-200 font-semibold"></div>
      <div class="h-2 w-12 rounded-full bg-gray-200 font-semibold"></div>
    </div>
  </div>
</ng-template>
