<div
  class="flex size-10 cursor-pointer items-center justify-center rounded-lg p-1.5 hover:bg-accent"
  (click)="isOpen = true"
>
  <ng-icon name="heroMagnifyingGlass" size="24" class="inline-block text-gray-500"></ng-icon>

  <div
    *ngIf="isOpen"
    class="absolute right-0 top-0 z-30 flex h-16 w-full items-center gap-x-5 bg-white p-4 dark:bg-black"
  >
    <div
      class="flex size-10 cursor-pointer items-center justify-center rounded-full p-1.5 hover:bg-accent active:scale-90"
      (click)="handleCloseSearch($event)"
    >
      <ng-icon name="heroArrowLeft" size="24" class="inline-block"></ng-icon>
    </div>
    <app-search />
  </div>
</div>
