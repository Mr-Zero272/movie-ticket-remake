<div class="flex flex-col">
  <app-header-mobile title="Verify email" />
  <form
    class="mx-auto max-w-lg space-y-6 max-sm:w-full max-sm:px-10"
    [formGroup]="sendOtpCodeForm"
    (ngSubmit)="handleSubmit()"
  >
    <div>
      <h5 class="mb-5 text-xl font-medium">Enter your email to verify your email!</h5>
    </div>

    <div>
      <div class="mb-2">
        <label for="email">Email</label>

        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="abc@mail.com"
          class="mt-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary dark:focus:ring-primary"
        />
      </div>

      <app-error-display [control]="sendOtpCodeForm.controls['email']" [isFormSubmitted]="false" />
      <p class="text-sm text-gray-500">Please enter the one-time password sent to your email.</p>
    </div>

    <div class="w-ful mt-3">
      <app-button type="submit" [loading]="loading" [disabled]="loading" class="w-full"> Send </app-button>
    </div>
  </form>
</div>
