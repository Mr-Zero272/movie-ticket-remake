<div class="w-full">
  <div class="mb-5 flex flex-col items-center justify-center rounded-lg border p-3">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-5 text-gray-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
      />
    </svg>
    <div class="font-medium">Your new showing</div>
  </div>
  <div
    *ngIf="listShowings.length !== 0 && showingAdding; else loadingState"
    class="flex min-h-96 flex-col gap-y-2"
    cdkDropList
    [cdkDropListData]="listShowings"
    (cdkDropListDropped)="drop($event)"
  >
    @for (showing of listShowings; track showing.id; let i = $index) {
      <app-showing-badge
        [index]="i + 1"
        [colorIndex]="i"
        [title]="showing.movie.title"
        [time]="showing.startTime"
        [active]="showingAdding.id === showing.id"
        [randomColor]="false"
        cdkDrag
        [cdkDragDisabled]="showingAdding.id !== showing.id"
      ></app-showing-badge>
    }
  </div>
  <ng-template #loadingState>
    <p class="text-sm text-gray-500">Choose date and auditorium choose add new Showing.</p>
  </ng-template>
</div>
