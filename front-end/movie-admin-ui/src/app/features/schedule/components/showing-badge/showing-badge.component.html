<div
  *ngIf="!loading; else loadingSkeleton"
  class="flex gap-x-2 text-xs"
  [ngClass]="active ? 'border border-primary' : ''"
>
  <div
    *ngIf="!active"
    class="flex flex-1 items-center justify-center p-1 text-white"
    [style.backgroundColor]="backgroundColor"
  >
    {{ index }}
  </div>
  <div *ngIf="active" class="flex flex-1 items-center justify-center bg-primary p-1 text-white">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
      />
    </svg>
  </div>
  <div class="w-5/6 p-1">
    <app-marquee-text text="{{ title }}" [duration]="3" class="font-semibold"></app-marquee-text>
    <div class="text-gray-500">{{ time | date: 'MMM dd, yyyy - HH:mm E' }}</div>
  </div>
</div>

<ng-template #loadingSkeleton>
  <div class="flex animate-pulse gap-x-2 text-xs">
    <div class="flex flex-1 items-center justify-center bg-gray-200 p-1 text-white"></div>
    <div class="w-5/6 p-1">
      <div class="mb-2 h-2 w-28 rounded-full bg-gray-200 font-semibold"></div>
      <div class="mb-2 h-2 w-24 rounded-full bg-gray-200 font-semibold"></div>
    </div>
  </div>
</ng-template>
