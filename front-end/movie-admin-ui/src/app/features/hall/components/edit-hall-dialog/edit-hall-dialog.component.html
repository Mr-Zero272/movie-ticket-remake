<mat-dialog-content class="wrapper-dialog">
  <h4 mat-dialog-title>Edit hall information</h4>
  <form [formGroup]="editHallInfoForm" (ngSubmit)="handleSubmit()" id="editHallInfoForm">
    <div class="mb-5 text-start">
      <label for="hallName" class="text-grey-900 mb-2 text-sm">Hall name*</label>
      <input
        id="hallName"
        type="text"
        required
        formControlName="hallName"
        placeholder="Hall name"
        class="mt-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary dark:focus:ring-primary"
        required
      />
      <app-error-display [control]="editHallInfoForm.controls['hallName']" [isFormSubmitted]="true" />
    </div>
    <div class="mb-5 text-start">
      <label for="hallAddress" class="text-grey-900 mb-2 text-sm">Hall address*</label>
      <input
        id="hallAddress"
        type="text"
        required
        formControlName="hallAddress"
        placeholder="Hall address"
        class="mt-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary dark:focus:ring-primary"
        required
      />
      <app-error-display [control]="editHallInfoForm.controls['hallAddress']" [isFormSubmitted]="true" />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial type="submit" form="editHallInfoForm">
    {{ loading ? 'Submit...' : 'Update' }}
  </button>
</mat-dialog-actions>
